<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <title>Campo Minato</title>
</head>

<body>

    <!-- header -->
    <header>
        <div class="logo-container">
            <img src="./assets/img/Logo.png" alt="logo Boolean">
            <h1>Campo Minato</h1>
        </div>

        <div class="input-container">
            <label for="">A quale difficoltà vuoi giocare?</label>
            <select name="" id="difficolta">
                <option value="1">Facile</option>
                <option value="2">Media</option>
                <option value="3">Difficile</option>
            </select>
            <button id="playBtn">Gioca</button>
        </div>
    </header>

    <!-- main -->
    
    <main>
        <!-- griglia di gioco -->
        <h2>Seleziona il livello di difficoltà e inizia a giocare</h2>
    </main>

    <!-- footer -->
    <footer>
        <p class="footer-signature">Made with &hearts; by <a href="https://boolean.careers/">Boolean</a></p>
    </footer>
    
    <!-- appoggio qui il collegamento al main.JS, spero non me lo rubi nessuno -->
    <script type="text/javascript" src="./assets/JS/main.js"></script>
</body>
</html>
